<ion-content>
    <ion-list>
        <ion-item *ngFor = "let list of wcalls">
            <ion-avatar slot="start" class="avatar-size">
                <ion-img [src] = "list.picture"></ion-img>
            </ion-avatar>
            <ion-label>
                <h2><b>{{list.name}}</b></h2>
                <p>
                    <ion-icon name="{{list.icon}}" color="{{list.color}}"></ion-icon>
                    {{list.time}}
                </p>
            </ion-label>
            <ion-buttons>
                <ion-button color="whatsapp">
                    <ion-icon name="{{list.ionicon}}" color="primary" slot="end"></ion-icon>
                </ion-button>
            </ion-buttons>
        </ion-item>
    </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button color="medium">
            <ion-icon name="call" color="light"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
