<ion-content>

    <ion-list>

      <ion-item *ngFor = 'let list of cList'>
        <ion-avatar class="ion-margin">
          <ion-img [src] = 'list.picture'></ion-img>
        </ion-avatar>
        <ion-label>
          <h2>
            <b>{{list.name}}</b>
            <div class="date-position">{{list.time}}</div>
          </h2>
          <p><ion-icon name="{{list.ionicon}}" color="{{list.color}}"></ion-icon>
            {{list.message}}
          </p>
        </ion-label>
        <!--<ion-buttons>
          <ion-button>
            <ion-icon name="chevron-forward-outline" class="ion-float-right" color="whatsapp"></ion-icon>
          </ion-button>
        </ion-buttons>-->
      </ion-item>

    </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button color="medium"> 
        <ion-icon name="paper-plane" color="light"></ion-icon>
      </ion-fab-button>
    </ion-fab>
